<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text = "${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center">
<div class="col-md-8 order-md-1">
    <h4 class="mb-3">Billing address</h4>
    <form class="needs-validation" novalidate="" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="trip-start">Start vacation day</label>
                <input type="date" class="form-control" id="trip-start" name="startDay" placeholder="" required="">
            </div>
            <div class="col-md-6 mb-3">
                <label for="trip-end">End vacation day</label>
                <input type="date" class="form-control" id="trip-end" name="endDay" placeholder="" required="">
            </div>
        </div>

        <div class="mb-3">
            <label for="salsaryJob">Salary</label>
            <div class="input-group">
                <input type="number" step="any" class="form-control" id="salsaryJob" name="salary" placeholder="Salary..." required="">
                <div class="invalid-feedback" style="width: 100%;">
                    Your username is required.
                </div>
            </div>
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
        <br>
        <strong th:text="${test}"></strong>
    </form>
</div>


</body>
</html>
